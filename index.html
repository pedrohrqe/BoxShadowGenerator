<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Box-Shadow</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon.svg" type="image/x-icon">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div id="box-shadow-generator">
        <div id="controls-container">
            <h2>Configurações da Box Shadow:</h2>
            <div class="form-control">
                <div class="range-input">
                    <label for="horizontal">Deslocamento horizontal:</label>
                    <input type="range" name="horizontal" id="horizontal" min="-100" max="100" value="5">
                </div>
                <div class="reference-input">
                    <input type="text" name="horizontal-value" id="horizontal-value">
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="vertical">Deslocamento vertical:</label>
                    <input type="range" name="vertical" id="vertical" min="-100" max="100" value="5">
                </div>
                <div class="reference-input">
                    <input type="text" name="vertical-value" id="vertical-value">
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="blur">Intensidade de desfoque (blur):</label>
                    <input type="range" name="blur" id="blur" min="-100" max="100" value="5">
                </div>
                <div class="reference-input">
                    <input type="text" name="blur-value" id="blur-value">
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="spread">Intensidade do espalhamento (Spread):</label>
                    <input type="range" name="spread" id="spread" min="-100" max="100" value="5">
                </div>
                <div class="reference-input">
                    <input type="text" name="spread-value" id="spread-value">
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="color">Cor da sombra:</label>
                </div>
                <div class="reference-input">
                    <input type="color" id="color-value" value="#454545">
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="opacity">Opacidade:</label>
                    <input type="range" name="opacity" id="opacity" min="0" max="1" value="1" step="0.01">
                </div>
                <div class="reference-input">
                    <input type="text" name="opacity-value" id="opacity-value">
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="inset">Interna?</label>

                </div>
                <div class="reference-input">
                    <input type="checkbox" id="inset-value">
                </div>
            </div>
        </div>
        <div id="preview">
            <h2>Preview do efeito gerado:</h2>
            <div id="box"></div>
        </div>
    </div>
    <div id="generated-rule">
        <h2>Clique para copiar o css:</h2>
        <div id="rules-area">
            <p id="rule">box-shadow:<span></span>;</p>
            <p id="webkit-rule">-webkit-box-shadow:<span></span>;</p>
            <p id="moz-rule">-moz-box-shadow:<span></span>;</p>
        </div>
    </div>
</body>

</html>
